---
 model:
   model_type: DINO
   arch: vit_tiny
   root: /home/michaeldoron/dino_example/single_cells_data/
   data_path: /home/michaeldoron/dino_example/metadata.csv
   output_dir: /home/michaeldoron/dino_example/output/
   datatype: HPA
   image_mode: normalized_4_channels
   saveckp_freq: 50
   batch_size_per_gpu: 24
   num_channels: 4
   patch_size: 16
   epochs: 10
   momentum_teacher: 0.996
   center_momentum: 0.9
   sample_single_cells: False
   lr: 0.0005
   local_crops_scale: '0.2 0.5'

 embedding:
   pretrained_weights: /home/michaeldoron/dino_example/output/checkpoint.pth
   output_path: /home/michaeldoron/dino_example/features.pth
   df_path: /home/michaeldoron/dino_example/metadata.csv 
   image_size: 224 
   num_workers: 0
   embedding_has_labels: True
   target_labels: ['actin filaments,focal adhesion sites', 'aggresome',
       'centrosome,centriolar satellite', 'cytosol', 'endoplasmic reticulum',
       'golgi apparatus', 'intermediate filaments', 'microtubules',
       'mitochondria', 'mitotic spindle', 'no staining', 'nuclear bodies',
       'nuclear membrane', 'nuclear speckles', 'nucleoli',
       'nucleoli fibrillar center', 'nucleoplasm',
       'plasma membrane,cell junctions',
       'vesicles,peroxisomes,endosomes,lysosomes,lipid droplets,cytoplasmic bodies',]

 flip_and_color_jitter_transforms: 
   RandomRotation: 
    - False
    - {degrees: 90, expand: False}
   RandomHorizontalFlip: 
    - True
    - {p: 0.5}
   RandomVerticalFlip:
    - True
    - {p: 0.5}
   Change_brightness: 
    - True
    - {p: 0.5}
   Change_contrast:
    - True
    - {p: 0.5}
   GaussianBlur: 
    - False
    - {p: 1.0}
   ColorJitter:
    - False
    - {brightness: 0.4, contrast: 0.4, saturation: 0.2, hue: 0.1}
   ColorJitter_for_RGBA:
    - False
    - {brightness: 0.4, contrast: 0.4, saturation: 0.2, hue: 0.1}
 normalization:
   Get_specific_channel: # nucleus_only
    - False
    - {c: 0}
   Get_specific_channel: # protein_only
    - False
    - {c: 1}
   Get_specific_channel: # cyto_only
    - False
    - {c: 2}
   Get_specific_channel: # ER_only
    - False
    - {c: 3}
   ToTensor: 
    - True
    - # no params
   Normalize: 
    - False
    - {mean: [0.1450534, 0.11360057, 0.1231717, 0.14919987], std: [0.18122554, 0.14004277, 0.18840286, 0.17790672]}
   self_normalize: 
    - True
    - # no params
 # --- Global crops 1 ---: 
 global_transfo1:
   Warp_cell:
    - True
    - # no params
   Single_cell_centered:
    - False
    - # no params
   Single_cell_random_resize:
    - False
    - # no params
   FA_resize:
    - False
    - {size: 512}
   Single_cell_Resize:
    - False
    - # no params
   Single_cell_Mirror: 
    - False
    - # no params
   remove_channel:
    - True
    - {p: 0.2}
   rescale_protein:
    - True
    - {p: 0.2}
   RandomResizedCrop:
    - True
    - {size: 224, scale: [0.4, 1]}
   Threshold_protein: 
    - False
    - {p: 0.8, interpolation: Image.BICUBIC}
   RandomResizedCenterCrop:
    - False
    - {size: 224, scale: [0.5, 1], depth: 1e6, s: 0.7}
 global_aug1:
   GaussianBlur:
    - False
    - {p: 1.0}
   Solarization:
    - False
    - {p: 0.2}
   Solarization_for_RGBA:
    - False
    - {p: 0.2}
   rnd_dihedral:
    - False
    - # no params
